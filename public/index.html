<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pigmy</title>
    <link rel="stylesheet" href="style.css" />
    <link

    <header>
      <h1>Pigmy</h1>
    </header>
    <main>
      <div>
        <input type="text" id="url-field" placeholder="Provide the url here" />
        <input
          type="button"
          id="url-btn"
          value="Submit"
          onclick="handleSubmit()"
        />
      </div>
    </main>
  </body>
